<!-- ALIGNMENT CHECK: Container uses mx-auto max-w-[1440px] px-8 -->
<!-- LEFT EDGE: Logo aligns with hero headline -->
<!-- RIGHT EDGE: GitHub icon aligns with hero code block -->
<header class="sticky top-0 z-50 flex-none bg-white py-5 shadow-md shadow-slate-900/5 transition duration-500 dark:shadow-none dark:bg-transparent">
    <div class="mx-auto flex max-w-7xl items-center justify-between px-6 sm:px-8 lg:px-12">
        <!-- Mobile menu button -->
        <div class="flex lg:hidden">

                <svg viewBox="0 0 10 9" fill="none" stroke-linecap="round" class="w-2.5 stroke-slate-500 dark:stroke-slate-400">
                    <path d="M.5 1h9M.5 8h9M.5 4.5h9"></path>
                </svg>
            </button>
        </div>

        <!-- Logo - LEFT EDGE ALIGNMENT POINT -->
        <div class="flex items-center">
            <a href="/" aria-label="Home page" class="flex items-center gap-4">
                <img src="/framework-logo.png" alt="Framework" class="h-8 w-8">
                <span class="text-xl font-bold text-slate-900 dark:text-white">Framework</span>
            </a>
        </div>

        <!-- Search - no outer margins -->
        <div class="hidden md:flex md:flex-1 md:justify-center md:px-8">
            <button type="button" class="group flex w-80 items-center justify-start rounded-lg py-2.5 pr-3.5 pl-4 text-sm ring-1 ring-slate-200 hover:ring-slate-300 lg:w-96 dark:bg-slate-800/75 dark:ring-inset dark:ring-white/5 dark:hover:bg-slate-700/40 dark:hover:ring-slate-500">
                <svg aria-hidden="true" viewBox="0 0 20 20" class="h-5 w-5 flex-none fill-slate-400 group-hover:fill-slate-400 dark:fill-slate-500">

                    <kbd class="font-sans">&#8984;</kbd><kbd class="font-sans">K</kbd>
                </kbd>
            </button>
        </div>

        <!-- Right icons - RIGHT EDGE ALIGNMENT POINT -->
        <div class="flex items-center gap-6 sm:gap-8">
            <!-- Mobile search -->
            <button type="button" class="flex h-6 w-6 items-center justify-center md:hidden" aria-label="Search">
                <svg aria-hidden="true" viewBox="0 0 20 20" class="h-5 w-5 fill-slate-400">
                    <path d="M16.293 17.707a1 1 0 0 0 1.414-1.414l-1.414 1.414ZM9 14a5 5 0 0 1-5-5H2a7 7 0 0 0 7 7v-2ZM4 9a5 5 0 0 1 5-5V2a7 7 0 0 0-7 7h2Zm5-5a5 5 0 0 1 5 5h2a7 7 0 0 0-7-7v2Zm8.707 12.293-3.757-3.757-1.414 1.414 3.757 3.757 1.414-1.414ZM14 9a4.98 4.98 0 0 1-1.464 3.536l1.414 1.414A6.98 6.98 0 0 0 16 9h-2Zm-1.464 3.536A4.98 4.98 0 0 1 9 14v2a6.98 6.98 0 0 0 4.95-2.05l-1.414-1.414Z"></path>
                </svg>
            </button>

            <!-- Theme selector -->
            <button type="button" class="flex h-6 w-6 items-center justify-center rounded-lg shadow-md shadow-black/5 ring-1 ring-black/5 dark:bg-slate-700 dark:ring-inset dark:ring-white/5" aria-label="Toggle dark mode">
                <svg viewBox="0 0 20 20" fill="none" aria-hidden="true" class="h-5 w-5 hidden dark:block">

                </svg>
                <svg viewBox="0 0 20 20" fill="none" aria-hidden="true" class="h-5 w-5 dark:hidden">
                    <path d="M15.224 11.724a5.5 5.5 0 0 1-6.949-6.949 5.5 5.5 0 1 0 6.949 6.949Z" fill="currentColor" class="fill-slate-400"></path>

    </div>
</header>
