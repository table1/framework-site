<nav class="text-base lg:text-sm">
    <ul role="list" class="space-y-9">
        {{ collection:doc_categories sort="position:asc" }}
        <li>
            <h2 class="font-display font-medium text-slate-900 dark:text-white">{{ title }}</h2>
            <ul role="list" class="mt-2 space-y-2 border-l-2 border-slate-100 lg:mt-4 lg:space-y-4 lg:border-slate-200 dark:border-slate-800">
                {{ collection:doc_functions category:contains="{id}" sort="name:asc" }}
                <li class="relative">
                    <a href="/docs/{{ slug }}"
                       class="block w-full pl-3.5 before:pointer-events-none before:absolute before:top-1/2 before:-left-1 before:h-1.5 before:w-1.5 before:-translate-y-1/2 before:rounded-full
                       {{ if {segment_2} == {slug} }}font-semibold text-sky-500 before:bg-sky-500{{ else }}text-slate-500 before:hidden before:bg-slate-300 hover:text-slate-600 hover:before:block dark:text-slate-400 dark:before:bg-slate-700 dark:hover:text-slate-300{{ /if }}">
                        {{ name }}
                    </a>
                </li>
                {{ /collection:doc_functions }}
            </ul>
        </li>
        {{ /collection:doc_categories }}
    </ul>
</nav>
