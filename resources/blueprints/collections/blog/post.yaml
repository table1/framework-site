title: 'Blog Post'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              display: Title
              required: true
              validate:
                - required
          -
            handle: author
            field:
              type: text
              display: Author
              default: 'Framework Team'
          -
            handle: excerpt
            field:
              type: textarea
              display: Excerpt
              instructions: 'Brief summary for listing pages'
          -
            handle: featured_image
            field:
              type: assets
              display: 'Featured Image'
              container: assets
              max_files: 1
          -
            handle: content
            field:
              type: markdown
              display: Content
              instructions: 'Main post content'
  meta:
    display: Meta
    sections:
      -
        fields:
          -
            handle: date
            field:
              type: date
              display: Date
              required: true
              time_enabled: false
              default: now
          -
            handle: tags
            field:
              type: taggable
              display: Tags
          -
            handle: meta_description
            field:
              type: textarea
              display: 'Meta Description'
              instructions: 'SEO description for search engines'
