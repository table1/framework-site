services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: framework-site-php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    networks:
      - framework-site-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - PHP_MEMORY_LIMIT=512M

  nginx:
    image: nginx:alpine
    container_name: framework-site-nginx
    restart: unless-stopped
    ports:
      - "127.0.0.1:8032:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - framework-site-network
    depends_on:
      - php

  queue:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: framework-site-queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    networks:
      - framework-site-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600

  postgres:
    image: postgres:17-alpine
    container_name: framework-site-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: framework_site
      POSTGRES_USER: framework_site
      POSTGRES_PASSWORD: framework-site-dev-secret
    volumes:
      - ${DOCKER_DATA_DIR:-./storage/docker}/postgres:/var/lib/postgresql/data
      - ./storage/app/dumps:/dumps
    ports:
      - "127.0.0.1:5434:5432"
    networks:
      - framework-site-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U framework_site -d framework_site"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: framework-site-redis
    restart: unless-stopped
    volumes:
      - ${DOCKER_DATA_DIR:-./storage/docker}/redis:/data
    ports:
      - "127.0.0.1:6382:6379"
    networks:
      - framework-site-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: framework-site-minio
    restart: unless-stopped
    ports:
      - "127.0.0.1:9004:9000"
      - "127.0.0.1:9005:9001"
    environment:
      MINIO_ROOT_USER: framework-site
      MINIO_ROOT_PASSWORD: framework-site-dev-secret
    command: server /data --console-address ":9001"
    volumes:
      - ${DOCKER_DATA_DIR:-./storage/docker}/minio:/data
    networks:
      - framework-site-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio-setup:
    image: minio/mc:latest
    container_name: framework-site-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set framework-site http://minio:9000 framework-site framework-site-dev-secret;
      mc mb --ignore-existing framework-site/framework_site-default;
      mc mb --ignore-existing framework-site/framework_site-test;
      mc anonymous set download framework-site/framework_site-default;
      mc anonymous set download framework-site/framework_site-test;
      echo 'MinIO setup complete';
      "
    networks:
      - framework-site-network

  mailpit:
    image: axllent/mailpit:latest
    container_name: framework-site-mailpit
    restart: unless-stopped
    ports:
      - "127.0.0.1:1027:1025"
      - "127.0.0.1:8027:8025"
    networks:
      - framework-site-network

networks:
  framework-site-network:
    driver: bridge
